<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="stacked">Bienvenido: </ion-label>
    <ion-input [(ngModel)]="texto"></ion-input>
  </ion-item>
  <ion-button color="success" [routerLink]="['/login']">Ingresar Usuario</ion-button>
  <ion-button color="success" [routerLink]="['/reg-user']">Registrar Usuario</ion-button>
  <ion-button color="success" [routerLink]="['/reg-auto']">Registrar Auto</ion-button>

</ion-content>
