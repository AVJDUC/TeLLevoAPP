<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Ingresar</ion-button>
        <ion-button color="secondary" [routerLink]="['/n-clave']" class="small-text">Olvidaste tu clave?</        <ion-button color="secondary" [routerLink]="['/n-clave']" class="small-text">Olvidaste tu clave?</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
